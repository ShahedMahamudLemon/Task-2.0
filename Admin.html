<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Company Name</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="mt-5">
      <p class="partTitleCust text-uppercase">Admin Panel</p>
    </div>
    <div class="clearfix"></div>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="conatiner m-auto" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="uploadBtn" href="#">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="updateBtn" href="#">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="updateSiteBtn" href="#">Update Site</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home Page</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Upload property -->

    <div class="container mt-2" id="uploadProperty">
      <div class="text-center mt-4">
        <p class="text-uppercase headTitleCust2 text-warning">
          Upload a Property
        </p>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <form class="m-auto">
          <div class="form-group">
            <label for="propertyTitle">Property Title</label>
            <input
              type="text"
              class="form-control"
              id="propertyTitle"
              placeholder="title goes here"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="sizeOfPro">Property Size</label>
              <input
                type="text"
                class="form-control"
                id="sizeOfPro"
                placeholder="e.g. 1500 sq. m"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="LocationOfpro">Nearest location</label>
              <input
                type="text"
                class="form-control"
                id="LocationOfpro"
                placeholder="e.g. 5 min to walk from Smart City"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="propertyCost">Property Cost</label>
            <input
              type="text"
              class="form-control"
              id="propertyCost"
              placeholder="e.g. 2,00,00,000 BDT"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group col-12">
            <label for="PropertyDes">Property description</label>
            <textarea class="form-control" id="PropertyDes" rows="4"></textarea>
          </div>
          <div class="form-group col-12">
            <label for="keyFeature">Property Features</label>
            <textarea class="form-control" id="keyFeature" rows="3"></textarea>
          </div>
          <div class="form-group col-12">
            <label for="PropertyCon">Property Convenience</label>
            <textarea class="form-control" id="PropertyCon" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Choose image</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Add Property
          </button>
        </form>
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- Update Property -->
    <div class="container" id="updateProperty">
      <div class="text-center mt-4">
        <p class="text-uppercase headTitleCust2 text-warning">
          Update a Property
        </p>
      </div>
      <div class="clearfix"></div>
      <div class="searchBox mt-3 d-flex justify-content-center">
        <input
          type="text"
          class="searchBar"
          placeholder="  Search using title..."
        />
        <button class="searchBtn ml-2">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div class="clearfix"></div>
      <div class="row mt-5">
        <form class="m-auto">
          <div class="form-group">
            <label for="propertyTitle">Property Title</label>
            <input
              type="text"
              class="form-control"
              id="propertyTitle"
              placeholder="title goes here"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="sizeOfPro">Property Size</label>
              <input
                type="text"
                class="form-control"
                id="sizeOfPro"
                placeholder="e.g. 1500 sq. m"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="LocationOfpro">Nearest location</label>
              <input
                type="text"
                class="form-control"
                id="LocationOfpro"
                placeholder="e.g. 5 min to walk from Smart City"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="propertyCost">Property Cost</label>
            <input
              type="text"
              class="form-control"
              id="propertyCost"
              placeholder="e.g. 2,00,00,000 BDT"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group col-12">
            <label for="PropertyDes">Property description</label>
            <textarea class="form-control" id="PropertyDes" rows="4"></textarea>
          </div>
          <div class="form-group col-12">
            <label for="keyFeature">Property Features</label>
            <textarea class="form-control" id="keyFeature" rows="3"></textarea>
          </div>
          <div class="form-group col-12">
            <label for="PropertyCon">Property Convenience</label>
            <textarea class="form-control" id="PropertyCon" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Choose image</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <button type="submit" class="btn btn-warning btn-block">
            Update Property
          </button>
        </form>
      </div>
    </div>

    <!-- Update Site info -->
    <div class="container" id="updateSite">
      <div class="text-center mt-4">
        <p class="text-uppercase headTitleCust2 text-warning">
          Update Site info
        </p>
      </div>
      <div class="clearfix"></div>
      <div class="row mt-5">
        <form class="m-auto">
          <div class="form-group">
            <label for="siteTitle">Site Title</label>
            <input
              type="text"
              class="form-control"
              id="siteTitle"
              placeholder="title goes here"
            />
          </div>
          <div class="form-group">
            <label for="legendTitle">Secondary title</label>
            <input
              type="text"
              class="form-control"
              id="legendTitle"
              placeholder="1234 Main St"
            />
          </div>

          <div class="form-group col-12">
            <label for="siteDes">Site description</label>
            <textarea class="form-control" id="siteDes" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Choose Brand/logo image</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1"
              >Choose Home top background image</label
            >
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>

          <button type="submit" class="btn btn-warning btn-block">
            Update Site
          </button>
        </form>
      </div>
    </div>
    <!-- links and scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="js/admin.js"></script>
  </body>
</html>
